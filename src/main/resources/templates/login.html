<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .msg{
        color:red;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card text-white bg-dark p-4 shadow-lg w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form action="#" th:action="@{/authenticate}" method="POST">

        <div class="mb-3">
            <label for="user">Nombre de usuario</label>
            <input type="username" name="username" class="form-control bg-secondary text-white"
                   id="user">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control bg-secondary text-white"
                   id="password">
        </div>
        <div class="d-flex justify-content-center" th:action="@{/login}">
            <button type="submit" class="btn btn-primary mt-3 px-4">Login</button>
        </div>
        <div th:if="${param.error}" class="mt-3 mb-3 text-center msg">
            Nombre de usuario o Contrase√±a incorrecto
        </div>
    </form>
</div>
</body>

</html>
