<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header::header(title='Inicio')}"></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container mt-5 pt-5">
    <div class="container text-center mb-5">
        <h3>
            Tareas pendientes
        </h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle text-center table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col" class="text-center align-middle">ID</th>
                <th scope="col" class="text-center align-middle">Tarea</th>
                <th scope="col" class="text-center align-middle">Descripcion</th>
                <th scope="col" class="text-center align-middle">Prioridad</th>
                <th scope="col" class="text-center align-middle">Encargado</th>
                <th scope="col" class="text-center align-middle">Fecha creacion</th>
                <th scope="col" class="text-center align-middle">Fecha completada</th>
                <th scope="col" class="text-center align-middle">Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <th th:text="${task.id}" scope="row"></th>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <span th:if="${task.priority.toString() == 'ALTA'}" class="badge bg-danger text-light"><i
                            class="bi bi-exclamation-triangle-fill"></i> ALTA</span>
                    <span th:if="${task.priority.toString() == 'MEDIA'}" class="badge bg-warning text-dark"><i
                            class="bi bi-exclamation-circle-fill"></i> MEDIA</span>
                    <span th:if="${task.priority.toString() == 'BAJA'}" class="badge bg-success text-light"><i
                            class="bi bi-check-circle-fill"></i> BAJA</span>
                </td>
                <td th:text="${task.assignedTo.username}"></td>
                <td th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${task.completedAt != null} ? ${#temporals.format(task.completedAt, 'dd/MM/yyyy HH:mm')} : 'No completada'"></td>
                <td>
                    <span th:if="${task.status.toString() == 'COMPLETADO'}" class="badge bg-success text-white"><i
                            class="bi bi-check-circle-fill fs-2"></i></span>
                    <span th:if="${task.status.toString() == 'PENDIENTE'}" class="badge bg-warning text-dark"><i
                            class="bi bi-clock-fill fs-2"></i></span>
                    <span th:if="${task.status.toString() == 'CANCELADO'}" class="badge bg-danger text-white"><i
                            class="bi bi-x-circle-fill fs-2"></i></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    document.getElementById('scroll-to-top').addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
</script>
</body>
</html>
