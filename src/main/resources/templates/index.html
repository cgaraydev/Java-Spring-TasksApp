<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header::header(title='Inicio')}"></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container mt-5 pt-5">
    <!-- Tareas Pendientes -->
    <div class="container text-center mb-5">
        <h3>Tareas pendientes</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle text-center table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col" class="text-center align-middle">ID</th>
                <th scope="col" class="text-center align-middle">Tarea</th>
                <th scope="col" class="text-center align-middle">Encargado</th>
                <th scope="col" class="text-center align-middle">Prioridad</th>
                <th scope="col" class="text-center align-middle">Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${pendingTasks}" th:attr="onclick='window.location.href=\'/task-details/' + ${task.id} + '\''" style="cursor: pointer;">
                <th th:text="${task.id}" scope="row"></th>
                <td th:text="${task.title}"></td>
                <td th:text="${task.assignedTo.username}"></td>
                <td>
                        <span th:if="${task.priority.toString() == 'ALTA'}" class="badge bg-danger text-light">
                            <i class="bi bi-exclamation-triangle-fill"></i> ALTA
                        </span>
                    <span th:if="${task.priority.toString() == 'MEDIA'}" class="badge bg-warning text-dark">
                            <i class="bi bi-exclamation-circle-fill"></i> MEDIA
                        </span>
                    <span th:if="${task.priority.toString() == 'BAJA'}" class="badge bg-success text-light">
                            <i class="bi bi-check-circle-fill"></i> BAJA
                        </span>
                </td>
                <td>
                        <span th:if="${task.status.toString() == 'COMPLETADO'}" class="badge bg-success text-white">
                            <i class="bi bi-check-circle-fill fs-2"></i>
                        </span>
                    <span th:if="${task.status.toString() == 'PENDIENTE'}" class="badge bg-warning text-dark">
                            <i class="bi bi-clock-fill fs-2"></i>
                        </span>
                    <span th:if="${task.status.toString() == 'CANCELADO'}" class="badge bg-danger text-white">
                            <i class="bi bi-x-circle-fill fs-2"></i>
                        </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${pendingTasks.isEmpty()}" class="alert alert-info text-center">
        No hay tareas pendientes.
    </div>

    <!-- AcordeÃ³n para Tareas Completadas/Canceladas -->
    <div class="accordion mb-5" id="completedTasksAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCompletedTasks">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseCompletedTasks" aria-expanded="false" aria-controls="collapseCompletedTasks">
                    Tareas Completadas/Canceladas
                </button>
            </h2>
            <div id="collapseCompletedTasks" class="accordion-collapse collapse" aria-labelledby="headingCompletedTasks"
                 data-bs-parent="#completedTasksAccordion">
                <div class="accordion-body">
                    <div th:if="${not completedOrCanceledTasks.isEmpty()}">
                        <table class="table table-striped table-hover align-middle text-center table-bordered">
                            <thead class="table-dark text-center">
                            <tr>
                                <th scope="col" class="text-center align-middle">ID</th>
                                <th scope="col" class="text-center align-middle">Tarea</th>
                                <th scope="col" class="text-center align-middle">Encargado</th>
                                <th scope="col" class="text-center align-middle">Prioridad</th>
                                <th scope="col" class="text-center align-middle">Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${completedOrCanceledTasks}" th:attr="onclick='window.location.href=\'/task-details/' + ${task.id} + '\''" style="cursor: pointer;">
                                <th th:text="${task.id}" scope="row"></th>
                                <td th:text="${task.title}"></td>
                                <td th:text="${task.assignedTo.username}"></td>
                                <td>
                                        <span th:if="${task.priority.toString() == 'ALTA'}" class="badge bg-danger text-light">
                                            <i class="bi bi-exclamation-triangle-fill"></i> ALTA
                                        </span>
                                    <span th:if="${task.priority.toString() == 'MEDIA'}" class="badge bg-warning text-dark">
                                            <i class="bi bi-exclamation-circle-fill"></i> MEDIA
                                        </span>
                                    <span th:if="${task.priority.toString() == 'BAJA'}" class="badge bg-success text-light">
                                            <i class="bi bi-check-circle-fill"></i> BAJA
                                        </span>
                                </td>
                                <td>
                                        <span th:if="${task.status.toString() == 'COMPLETADO'}" class="badge bg-success text-white">
                                            <i class="bi bi-check-circle-fill fs-2"></i>
                                        </span>
                                    <span th:if="${task.status.toString() == 'PENDIENTE'}" class="badge bg-warning text-dark">
                                            <i class="bi bi-clock-fill fs-2"></i>
                                        </span>
                                    <span th:if="${task.status.toString() == 'CANCELADO'}" class="badge bg-danger text-white">
                                            <i class="bi bi-x-circle-fill fs-2"></i>
                                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${completedOrCanceledTasks.isEmpty()}" class="alert alert-info text-center">
                        No hay tareas completadas o canceladas.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
