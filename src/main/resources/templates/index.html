<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Sistema de Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/edit}">Gestionar Tareas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <div class="container text-center">
        <h3>
            Tareas pendientes
        </h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle text-center table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col" class="text-center align-middle">ID</th>
                <th scope="col" class="text-center align-middle">Tarea</th>
                <th scope="col" class="text-center align-middle">Descripcion</th>
                <th scope="col" class="text-center align-middle">Prioridad</th>
                <th scope="col" class="text-center align-middle">Asignada a</th>
                <th scope="col" class="text-center align-middle">Fecha creacion</th>
                <th scope="col" class="text-center align-middle">Fecha completada</th>
                <th scope="col" class="text-center align-middle">Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <th th:text="${task.id}" scope="row"></th>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                                <td>
                    <span th:if="${task.priority.toString() == 'ALTA'}" class="badge bg-danger text-light"><i
                            class="bi bi-exclamation-triangle-fill"></i> ALTA</span>
                    <span th:if="${task.priority.toString() == 'MEDIA'}" class="badge bg-warning text-dark"><i
                            class="bi bi-exclamation-circle-fill"></i> MEDIA</span>
                    <span th:if="${task.priority.toString() == 'BAJA'}" class="badge bg-success text-light"><i
                            class="bi bi-check-circle-fill"></i> BAJA</span>
                </td>
                <td th:text="${task.assignedTo.username}"></td>
                <td th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${task.completedAt != null} ? ${#temporals.format(task.completedAt, 'dd/MM/yyyy HH:mm')} : 'No completada'"></td>
                <td>
                    <span th:if="${task.status.toString() == 'COMPLETADO'}" class="badge bg-success text-white"><i
                            class="bi bi-check-circle-fill fs-2"></i></span>
                    <span th:if="${task.status.toString() == 'PENDIENTE'}" class="badge bg-warning text-dark"><i
                            class="bi bi-clock-fill fs-2"></i></span>
                    <span th:if="${task.status.toString() == 'CANCELADO'}" class="badge bg-danger text-white"><i
                            class="bi bi-x-circle-fill fs-2"></i></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form th:action="@{/logout}" method="POST" class="d-inline">
    <button type="submit" class="btn btn-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
    </button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
